name: Calculate Burn Rates

on:
  schedule:
    # Run every 20 minutes for redundancy
    # Collection runs at :05, typically finishes within 15 minutes
    - cron: '*/20 * * * *'

  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  calculate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 1

      - name: Pull latest changes
        run: git pull origin master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/package-lock.json

      - name: Install dependencies
        working-directory: scripts
        run: npm ci

      - name: Calculate burn rates
        working-directory: scripts
        run: node calculate_rates.mjs

      - name: Commit rates data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/live/rates.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Rates calculation $(date -u +%Y-%m-%d_%H:%M)"
            git pull --rebase origin master
            git push
          fi
